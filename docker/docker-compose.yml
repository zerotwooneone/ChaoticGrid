services:
  chaoticgrid:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__Default: Data Source=/data/chaoticgrid.db
    ports:
      - "8080:8080"
    volumes:
      - chaoticgrid-data:/data

volumes:
  chaoticgrid-data:
