<mat-toolbar color="primary" class="toolbar">
  <div class="title">
    @if (state()) {
      {{ state()!.name }}
    } @else {
      Loading...
    }
  </div>

  <span class="spacer"></span>

  <a mat-button routerLink="/">Lobby</a>
</mat-toolbar>

<div class="content">
  @if (state(); as s) {
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Board</mat-card-title>
        <mat-card-subtitle>Status: {{ s.status }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <app-bingo-grid [gridTileIds]="store.gridTileIds()" [tilesById]="tilesById()"></app-bingo-grid>
      </mat-card-content>
    </mat-card>
  } @else {
    <mat-card class="card">
      <mat-card-content>Loading board state...</mat-card-content>
    </mat-card>
  }
</div>
